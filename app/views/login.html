<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>{% block title %}Knowhow Bravi - Login{% endblock %}</title>

  <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/css/custom-screens.css" rel="stylesheet" media="screen">
  <link href="/css/bootstrap-overrides.css" rel="stylesheet" media="screen">
  <link href="/css/signin.css" rel="stylesheet" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>  
</head>
<body class="login">
{% include 'components/modals/signup.html' %}
  <div class="parent">
  <div class="child">
    <div class="container">
      <div class="col-lg-12">
        <img class="img-responsive bravi-logo" src="/img/bravi.png" alt="" />

        <br>
        <p class="home-title">Knowhow Bravi</p>
        <span class="home-subtitle">{{ t('main-page.sign-up.subtitle') }}</span>
      </div>

      <div class="col-lg-12">
        <form class="form-signin" role="form" action="/signin" method="post">
          <!-- Commented other logins authetication -->
          <div style="display:none;">
            <input type="username" name="username" class="form-control" placeholder="{{ t('main-page.sign-up.name') }}" required="" autofocus="">
            <input type="password" name="password" class="form-control" placeholder="{{ t('main-page.sign-up.password') }}" required="">
            <button class="btn btn-lg btn-primary" type="submit" data-gacategory="Login" data-gaaction="Submit" data-galabel="Regular login">{{ t('main-page.sign-up.sign-in') }}</button>
            <label style="color: white">{{ t('main-page.sign-up.or') }}</label> <a href="#" data-toggle="modal" data-target="#sign-up-modal" class="btn btn-lg btn-warning" data-gacategory="Login" data-gaaction="Register" data-galabel="Register new user">{{ t('main-page.sign-up.sign-up') }}</a>
            <label style="color: white">{{ t('main-page.sign-up.or') }}</label> <a href="/auth/google" class="btn btn-lg btn-danger" data-gacategory="Login" data-gaaction="Gmail" data-galabel="Enter with Gmail account">Gmail!</a>
          </div>

          <br>
          
          <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
            <a href="/auth/google" class="btn btn-lg btn-primary" data-gacategory="Login" data-gaaction="Gmail" data-galabel="Enter with Gmail account">Acesso Bravi</a>
            <a id="btn-visitor" href="#" onclick="visitorSignIn()" class="btn btn-lg btn-success">Acesso Visitante</a>
          </div>

        </form>

    </div>
  </div>
</div>

  <!-- cdn scripts -->
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>

  <script type="text/javascript" src="/lib/bootstrap.js"></script>
  <script type="text/javascript" src="/lib/jquery-easing-1.3.pack.js"></script>
  <script type="text/javascript" src="/lib/jquery-easing-compatibility.1.2.pack.js"></script>
  <script type="text/javascript" src="/lib/jquery.validate.js"></script>
  <script type="text/javascript" src="/lib/bootstrap-multiselect.js"></script>
  <script type="text/javascript" src="/lib/main.js"></script>

  <!-- Google Analytics script -->
  <script type="text/javascript" src="/lib/ga-config.js"></script>

</body>
</html>
