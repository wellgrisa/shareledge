{% extends '../layouts/admin.html' %}
{% block content %}

<h1 class="page-header">
  {{title}}
</h1>
<form role="form" action="/bs-admin/employees{{action}}" method="POST" enctype="multipart/form-data">
  {% if action %}
  <input type="hidden" name="_method" value="PUT">
  {% endif %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" value="{{employee.name}}">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <input type="text" name="message" class="form-control" id="message" placeholder="Message" value="{{employee.message}}">
  </div>
  <div class="form-group">
    <label for="picture">Picture</label>
    <input type="file" id="picture" name="picture">
    <em class="image-size-info">120 x 250 pixels</em>
    {% if employee.picture %}
    <img src="{{ employee.picture }}" width="75">
    {% endif %}
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <a class="btn" href="/bs-admin/employees">Back to list</a>
</form>

<!-- error -->
{% include '../includes/errors.html' %}
