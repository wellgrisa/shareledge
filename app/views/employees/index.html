{% extends '../layouts/admin.html' %}
{% block content %}

<h1 class="page-header">
  Employees
  <a href="/bs-admin/employees/new" class="btn btn-info pull-right">New Employee</a>
</h1>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Message</th>
        <th>Picture</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
      <tr>
        <td><a class="btn" href="/bs-admin/employees/{{ employee.id }}">{{ employee.name }}</a></td>
        <td>{{ employee.message }}</td>
        <td><img src="{{ employee.picture }}" width="45" class="img-thumbnail"></td>
      </tr>
      {% endfor %}
      <tr>
        <td></td>
        <td></td>
        <td><b>Total: {{employees.length}}</b></td>
      </tr>
    </tbody>
  </table>
</div>
