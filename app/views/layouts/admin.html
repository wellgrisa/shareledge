<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>{% block title %}Dashboard - Knowhow{% endblock %}</title>

  <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/css/dashboard.css" rel="stylesheet" media="screen">  
</head>
<body data-target="#sidebar" data-spy="scroll">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Home</a>
      </div>
      <div class="navbar-collapse collapse">
        
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">      
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!-- messages -->
        {% include '../includes/messages.html' %}
        
        <!-- content -->
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- cdn scripts -->
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="/lib/admin.js"></script>
  <!-- Google Analytics script -->
  <script type="text/javascript" src="/lib/ga-config.js"></script>  

  <!-- foot -->
  {% block foot %}{% endblock %}
</body>
</html>
