<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>{% block title %}Admin Bravi Software{% endblock %}</title>

  <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/css/dashboard.css" rel="stylesheet" media="screen">

  {% block head %}{% endblock %}
</head>
<body data-target="#sidebar" data-spy="scroll">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/bs-admin/">Admin Panel - Bravi Software</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout">Logout</a></li>
        </ul>
        <div class="navbar-right username">
          {{getUserName()}}
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="{{ isActive('/bs-admin/employees') }}"><a href="/bs-admin/employees">Employees</a></li>
          <li class="{{ isActive('/bs-admin/jobs') }}"><a href="/bs-admin/jobs">Jobs</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!-- messages -->
        {% include '../includes/messages.html' %}
        
        <!-- content -->
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- cdn scripts -->
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="/lib/admin.js"></script>

  <!-- foot -->
  {% block foot %}{% endblock %}
</body>
</html>
