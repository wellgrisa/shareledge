<div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{ t('main-page.sign-up.title') }}</h4>
      </div>
      <div class="modal-body">
        <form action="/signup" method="post" class="form-horizontal" role="form">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">{{ t('main-page.sign-up.name') }}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" name="username" placeholder="{{ t('main-page.sign-up.title') }}">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">{{ t('main-page.sign-up.email') }}</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" placeholder="{{ t('main-page.sign-up.email') }}">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">{{ t('main-page.sign-up.password') }}</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" placeholder="{{ t('main-page.sign-up.password') }}">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">{{ t('main-page.sign-up.department') }}</label>
            <div class="col-sm-10">
              <select id="department" name="department" required class="form-control">

                <option value="administrative">{{ t('main-page.sign-up.administrative') }}</option>
                <option value="development">{{ t('main-page.sign-up.development') }}</option>
                <option value="peopleCare">{{ t('main-page.sign-up.people-care') }}</option>

              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-info">Sign up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
